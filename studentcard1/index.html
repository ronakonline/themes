<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            --primary: #00B563;
            --background: #E8E8E9;
        }

        .card {
            max-width: 300px;
            min-height: 520px;
        }

        .img {
            width: 100%;
            height: 200px;
            object-fit: fill;
            border-radius: 15px 15px 0px 0px;

        }

        .img> .background-img {
            height: 210px;
            width: 100%;
            border-radius: 15px 15px 0px 0px;
        }

        .navbar {
            overflow: hidden;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-left: 0px;
            padding-right: 0px;
        }
    </style>
    <div class="box bg-rgb(232,232,233) relative rounded-b-2xl flex flex-col w-full  card mx-auto mt-8 shadow-2xl rounded-2xl h-80">
        <div class="relative img">
            <img src="https://source.unsplash.com/random"
                class="h-full background-img w-full rounded-t-2xl object-cover object-center">
                <div class="absolute w-full pt-2.5 bottom-0 flex justify-between px-5">
                    <div class="text-white text-sm "><a href="#" class="border-green-500 border-b-2 ">Home</a></div>
                    <div class="text-white text-sm "><a href="#">Products</a></div>
                    <div class="text-white text-sm "><a href="#">Profile</a></div>
                </div>
                <a href="#"><img src="/icons/save.png" class="w-6 h-6 absolute float-right top-1 right-3 ">
                </a> 
                
        </div>

            <div class="flex flex-column ">
                <div class="flex-1 pt-3">

                </div>
                <img src="https://source.unsplash.com/random" class="rounded-full w-20 h-20 object-fit" >
            </div>
            <div class="">

                <p class="text-sm overflow-hidden">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et,
                    officiis? Magnam deserunt, </p>
            </div>
            <div class="flex flex-column flex-wrap justify-between pt-2">
                <a href="#" class="social-icon"><img href="#" class="h-8 w-8 mx-3 mt-1" src="/icons/telephone.png"></a>
                <a href="#" class="social-icon"><img href="#" class="h-8 w-8 mx-3 mt-1" src="/icons/email.png"></a>
                <a href="#" class="social-icon"><img href="#" class="h-8 w-8 mx-3 mt-1" src="/icons/planet-earth.png"></a>

                <a href="#" class="social-icon"><img href="#" class="h-8 w-8 mx-3 mt-2" src="/icons/instagram.png"></a>
                <a href="#" class="social-icon"><img href="#" class="h-8 w-8 mx-3 mt-2" src="/icons/linkedin.png"></a>
                <a href="#" class="social-icon"><img href="#" class="h-8 w-8 mx-3 mt-2" src="/icons/whatsapp.png"></a>
            </div>
        </div>
        <button
            class="bg-green-500 h-12 overflow-hidden w-full absolute bottom-0 rounded-b-2xl flex flex-row justify-center items-center">
            <!--share icon img-->
            <img src="https://img.icons8.com/external-bearicons-outline-color-bearicons/64/000000/external-share-essential-collection-bearicons-outline-color-bearicons.png"
                class="h-8 w-8 mr-2" />
