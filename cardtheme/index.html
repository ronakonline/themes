<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <div class="container-lg bg-rgb(232,233,233) p-0 m-0 h-screen pt-20">
        <div class="max-w-md relative mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-2xl p-4">
            <button class="m-0 float-right absolute top-2 right-2 bg-blue-400  text-sm text-gray-800 font-bold py-1 px-3 rounded-2xl inline-flex items-center">
                <img src="https://img.icons8.com/material-rounded/50/000000/visible.png" class="w-5 h-5 mr-1" />
                <span>48</span>
            </button>
            <div class="flex flex-col md:flex-row">
                <div class="md:flex-shrink-0  flex justify-center items-center flex-2">
                <img src="https://source.unsplash.com/random" class=" h-32 w-32 rounded-full" />
                </div> 
                <div class="p-6 lg:mx-6 flex-2">
                    <p class="text-xl font-bold">Ronak Pareek</p>
                    <p class="text-sm text-gray-500">Software Developer</p>
                    <div class="mt-3">
                        <p class="text-md text-gray-800">Contact Me</p>
                        <div class="flex pt-2">
                            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" class="h-6 w-6" />
                            <img src="https://img.icons8.com/color/48/000000/twitter.png" class="h-6 w-6 ml-2" />
                            <img src="https://img.icons8.com/color/48/000000/linkedin.png" class="h-6 w-6 ml-2" />
                            <img src="https://img.icons8.com/color/48/000000/github.png" class="h-6 w-6 ml-2" />

                        </div>
                    </div>
                </div>  
                <div class="pl-6 lg:pl-0  lg:pt-6 flex-1 flex-shrink">
                    <p class="text-md text-gray-700">About Me</p>
                    <p class="mt-2 text-sm text-gray-500">Getting a new business off the ground is a lot of hard work. Here are five ideas you can use to find your first customers.</p>
                    <button class="m-0 mt-3  hover:bg-blue-500 border-2  text-sm text-gray-800 font-bold py-1.5 px-3 rounded-2xl inline-flex items-center lg:ml-4">
                        <img src="https://img.icons8.com/material/24/000000/download.png" class="w-5 h-5 mr-1" />
                        <span>Save MyDcard</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
